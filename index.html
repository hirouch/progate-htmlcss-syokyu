<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progate</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <header>
    <div>
      <div class="logo">
        Progate
      </div>
      <ul>
        <li>プログラミングとは</li>
        <li>学べるレッスン</li>
        <li>お問い合わせ</li>
      </ul>
    </div>
  </header>

  <div class="top-title">
    <div class="title-helloworld">
      HELLO WORLD<span>.</span>
    </div>
    <div class="title-text">
      プログラミングの世界へようこそ
    </div>
  </div>

  <div class="contents-lesson">
    <h3 class="contents-title">学べるレッスン</h3>
    <div class="lesson-contents">
      <div class="lesson-box">
        <img src="https://prog-8.com/shared/images/lesson/html/study/html.svg" alt="">
        <div class="lesson-title">HTML & CSS</div>
      </div>
      <div class="lesson-box">
        <img src="https://prog-8.com/shared/images/lesson/html/study/php.svg" alt="">
        <div class="lesson-title">PHP</div>
      </div>
      <div class="lesson-box">
        <img src="https://prog-8.com/shared/images/lesson/html/study/ruby.svg" alt="">
        <div class="lesson-title">Ruby</div>
      </div>
      <div class="lesson-box">
        <img src="https://prog-8.com/shared/images/lesson/html/study/swift.svg" alt="">
        <div class="lesson-title">Swift</div>
      </div>
    </div>
  </div>

  <div class="contents-form">
    <h3 class="contents-title">お問い合わせ</h3>
    <form method="POST" action="sample.cgi">
      <ul>
        <li>
          <label for="name">メールアドレス（必須）</label>
          <input type="text" id="name" name="user_name" />
        </li>
        <li>
          <label for="msg">お問い合わせ内容（必須）</label>
          <textarea id="msg" name="user_message"></textarea>
        </li>
        <li>
          <label for="msg">※必須項目は必ずご入力ください</label>
          <input type="submit" value="送信" class="button">
        </li>
      </ul>
    </form>
  </div>

  <footer>
    <div class="logo">Progate</div>
    <div class="footer-list">
      <ul>
        <li>会社概要</li>
        <li>採用</li>
        <li>お問い合わせ</li>
      </ul>
    </div>
  </footer>

</body>
</html>
